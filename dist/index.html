<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validation-form</title>
</head>
<body>
<form name="validationForm" class="validationForm">
<label>
  <div>
    <input type="text" class="first_name field">
    <div class="any-error"></div>
  </div>
</label>
<label>Last name:
  <div>
    <input type="text" class="last_name field" />
    <div class="any-error"></div>
  </div>
</label>
<label>Date of birthday:
  <div>
    <input type="text"  name="date" class="date field" />
    <div class="any-error"></div>
  </div>
</label>
<label>Gender:
  <div>
    <input type="radio" name="male" class="male " value="male" />Male
    <input type="radio" name="female" class="female" value="female" />Female
  </div>
</label>
<label>Country
  <div>
    <select class="country field">
      <option value="ukraine">Ukraine</option>
      <option value="canada">Canada</option>
      <option value="usa">Usa</option>
    </select>
  </div>
</label>
<label>Password
  <div>
  <input type="password" name="password" class="password field" />
  </div>
</label>
<label>Confirm password
  <div>
    <input type="password" name="password_confirm" class="password_confirm field" />
  </div>
</label>
<label>Email
  <div>
    <input type="text" name="email" class="email field"/>
  </div>
</label>
<label> Address:
  <div>
    <input type="text" name="address" class="address field">
  </div>
</label>
<label>Notes:
  <div>
    <textarea name="notes" cols="30" rows="10"></textarea>
  </div>
</label>
<input type="submit" name="btn" class="btn" />
</form>
<script src="js/script1.js"></script>
</body>
</html>
